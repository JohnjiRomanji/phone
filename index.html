      <div id="phoneBody">
          <div id="phoneScreen">
              <div id ="time"><span id="timeText">12:07</span></div>
              <div id="phoneNotch"></div>
              <img id = "sharepic" class = "sharebig" src="img/blue-share.png" style="display:none;">
              <h4 id = "sharetext" class="sharebig" style="display:none;">Click to share</h4>
              <div id='mainApps'>
                <div id='row1' class='row'>
                  <div id="app5" class="app row1 column1" onclick="app('app5');" style='background-color: orange; display: block;'></div>
                  <div id="app6" class="app row1 column2" onclick="app('app6');" style='background-color: purple; display: block;'></div>
                  <div id="app7" class="app row1 column3" onclick="app('app7');" style='background-color: black; display: block;'></div>
                  <div id="app8" class="app row1 column4" onclick="app('app8');" style='background-color: rgb(13, 156, 0); display: block;'></div>
                </div>
                <div id='row2' class='row'>
                  <div id="app9" class="app row2 column1" onclick="app('app9');" style='background-color: brown; display: block;'></div>
                  <div id="app10" class="app row2 column2" onclick="app('app10');" style='background-color: midnightBlue; display: block;'></div>
                  <div id="app11" class="app row2 column3" onclick="app('app11');" style='background-color: teal; display: block;'></div>

                  <div id="app15" class="app row3 column3" onclick="app('app15');" style='background-color: fuchsia; display: block;'></div>
                  <div id="app16" class="app row3 column4" onclick="app('app16');" style='background-color: cadetblue; display: block;'></div>
                </div>
                <div id='row4' class='row'>
                  <div id="app17" class="app row4 column1" onclick="app('app17');" style='background-color: rgb(82, 102, 98); display: block;'></div>
                  <div id="app18" class="app row4 column2" onclick="app('app18');" style='background-color: rgb(116, 116, 196); display: block;'></div>
                  <div id="app19" class="app row4 column3" onclick="app('app19');" style='background-color: rgb(180, 182, 55); display: block;'></div>
                  <div id="app20" class="app row4 column4" onclick="app('app20');" style='background-color: rgb(163, 0, 0); display: block;'></div>

                <div id='row5' class='row'>
                  <div id="app21" class="app row4 column1" onclick="app('app21');" style='background-color: rgb(0, 197, 247); display: block;'></div>
                  <div id="app22" class="app row4 column2" onclick="app('app22');" style='background-color: rgb(255, 115, 0); display: block;'></div>
                  <div id="app23" class="app row4 column3" onclick="app('app23');" style='background-color: rgb(0, 231, 135); display: block;'></div>
                  <div id="app24" class="app row4 column4" onclick="app('app24');" style='background-color: rgb(20, 3, 121); display: block;'></div>
                </div>
                <div id='row6' class='row'>
                  <div id="app25" class="app row4 column1" onclick="app('app25');" style='background-color: rgb(110, 226, 120); display: block;'></div>
                  <div id="app26" class="app row4 column2" onclick="app('app26');" style='background-color: rgb(0, 204, 255); display: block;'></div>
                  <div id="app27" class="app row4 column3" onclick="app('app27');" style='background-color: rgb(90, 39, 133); display: block;'></div>
                  <div id="app28" class="app row4 column4" onclick="app('app28');" style='background-color: rgb(207, 97, 97); display: block;'></div>
                </div>
              </div>
              <div id="phoneDock">
                  <div id="app1" class="app dockApp column1" onclick="app('app1');" style='background-color: blue; display: block;'></div>
                  <div id="app2" class="app dockApp column2" onclick="app('app2');" style='background-color: green; display: block;'></div>
                  <div id="app3" class="app dockApp column3" onclick="app('app3');" style='background-color: rgb(222, 90, 90); display: block; margin-top:0px;'></div>
                  <div id="app4" class="app dockApp column4" onclick="app('app4');" style='background-color: rgb(251, 251, 79); display: block;'><img id = "shareicn" src="img/blue-share.png"></div>
              </div>
              <div id="inactivityMsg" style="display:none; color:white; text-align: center;"><h4>Click an app</h4></div>
    <div id="inactivityMsg2" style="display:none; color:white; text-align: center;"><h4>Click the line at the bottom</h4></div>
              <div id='swipe' onclick='home();' style='display: none; background-color: black;'></div>
